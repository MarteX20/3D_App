<div class="p-4">
    <div>
        <button (click)="toLogin()" class="text-gray-400 hover:text-white transition mb-4">← Login</button>
        <h2 class="text-2xl mb-4">Projects</h2>
    </div>

    <input [value]="title()" (input)="title.set($event.target.value)" placeholder="New project title"
        class="p-2 bg-gray-800 rounded" />

    <button class="ml-2 bg-green-500 px-3 py-1 rounded" (click)="createProject()">
        Create
    </button>

<ul class="mt-4 space-y-2">
    @for (project of projects(); track project._id) {
    <li class="flex items-center justify-between bg-gray-700 hover:bg-gray-600 p-2 rounded transition cursor-pointer">
        <span (click)="openProject(project._id)" class="flex-1 truncate">
            {{ project.title }}
        </span>
        <button (click)="deleteProject(project._id)"
            class="ml-2 bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded text-sm transition">
            🗑 Delete
        </button>
    </li>
    }
</ul>

</div>
