<div class="p-4">
    <div>
        <button (click)="toLogin()" class="text-gray-400 hover:text-white transition mb-4">‚Üê Login</button>
        <h2 class="text-2xl mb-4">Projects</h2>
    </div>

    <input [value]="title()" (input)="title.set($event.target.value)" placeholder="New project title"
        class="p-2 bg-gray-800 rounded" />

    <button class="ml-2 bg-green-500 px-3 py-1 rounded" (click)="createProject()">
        Create
    </button>

    <ul class="mt-4">
        @for (project of projects(); track project._id) {
        <li (click)="openProject(project._id)" class="cursor-pointer p-2 bg-gray-700 my-2 rounded hover:bg-gray-600">
            {{ project.title }}
        </li>
        }
    </ul>
</div>
